<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo-form">Formulário de Preferências</h1>

  <form action="#" method="post">
    <fieldset>
      <legend>Informações Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>
      <legend>Gênero</legend>
      <input type="radio" id="masculino" name="genero" value="masculino" required>
      <label for="masculino">Masculino</label>

      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label>

      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label>
    </fieldset>

    <fieldset>
      <legend>Preferências de Lazer (escolha pelo menos um)</legend>
      <input type="checkbox" id="cinema" name="lazer" value="cinema" required>
      <label for="cinema">Cinema</label><br>

      <input type="checkbox" id="musica" name="lazer" value="musica">
      <label for="musica">Música</label><br>

      <input type="checkbox" id="esportes" name="lazer" value="esportes">
      <label for="esportes">Esportes</label><br>

      <input type="checkbox" id="leitura" name="lazer" value="leitura">
      <label for="leitura">Leitura</label><br>

      <input type="checkbox" id="viagem" name="lazer" value="viagem">
      <label for="viagem">Viagem</label><br>
    </fieldset>

    <fieldset>
      <legend>Outras Informações</legend>
      <label for="nacionalidade">Nacionalidade:</label>
      <select id="nacionalidade" name="nacionalidade">
        <option value="brasileiro">Brasileiro</option>
        <option value="estrangeiro">Estrangeiro</option>
      </select><br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="0" max="120"><br><br>

      <label for="cor">Cor preferida:</label>
      <input type="color" id="cor" name="cor"><br><br>

      <label for="data">Data de nascimento:</label>
      <input type="date" id="data" name="data"><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha">
    </fieldset>

    <button type="reset">Limpar</button>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
